{% load static %}
<!DOCTYPE html>
<!--[if IE 7]>
<html class="ie ie7 no-js" lang="en-US">
<![endif]-->
<!--[if IE 8]>
<html class="ie ie8 no-js" lang="en-US">
<![endif]-->
<!--[if !(IE 7) | !(IE 8)  ]><!-->
<html lang="en" class="no-js">

<head>
	<!-- Basic need -->
	<title>Open Pediatrics</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="">
	<link rel="profile" href="#">

    <!--Google Font-->
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600' />
	<!-- Mobile specific meta -->
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone-no">

	<!-- CSS files -->
	<link rel="stylesheet" href="{% static './css/plugins.css' %}">
	<link rel="stylesheet" href="{% static './css/style.css' %}">

</head>
<body>
<div class="hero common-hero">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="hero-ct">
					<h1>Welcome Producer</h1>
					<ul class="breadcumb">
						<li class="active">Please enter an actor's details</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- celebrity list section-->
<div class="page-single">
	<div class="container">
		<div class="row ipad-width2">
			<div class="col-md-9 col-sm-12 col-xs-12">
				<div class="row">
					{% for actor in actor_list %}
					<div class="col-md-12">
						<div class="ceb-item-style-2">
							<img src="{{actor.actor_profile_picture.url}}" alt="" width="90" height="90">
							<div class="ceb-infor">
								<h2><a href="#">{{actor.name}}</a></h2>
								<p>ID: {{actor.id}}</p>
								<span>actor, {{actor.country}}</span>
								<p></p>
							</div>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
			<div class="col-md-3 col-xs-12 col-sm-12">
				<div class="sidebar">
						<div class="searh-form">
						<h4 class="sb-title">Search celebrity</h4>
						<form class="form-style-1 celebrity-form" action="/user/producer/list" method="post">
							{% csrf_token %}
							<div class="row">
								<div class="col-md-12 form-it">
									<label>Celebrity name</label>
									<input type="text" placeholder="Enter keywords" name="search_name">
								</div>
								<div class="col-md-12 form-it">
									<label>Country</label>
									<input type="text" placeholder="Enter keywords" name="search_country">
								</div>
								<div class="col-md-12 form-it">
									<label>AGE</label>
									<div class="row">
										<div class="col-md-6">
											<input type="number" placeholder="Min"name="search_min_age">
										</div>
										<div class="col-md-6">
											<input type="number" placeholder="Max" name="search_max_age">
										</div>
									</div>
								</div>
								<div class="col-md-12 form-it">
									<label>Year of birth</label>
									<div class="row">
										<div class="col-md-6">
											<input type="number" placeholder="Min" name="search_min_yob">
										</div>
										<div class="col-md-6">
											<input type="number" placeholder="Max" name="search_max_yob">
										</div>
									</div>
								</div>
								<div class="col-md-12 ">
									<input class="submit" type="submit" value="submit">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end of celebrity list section-->

<!-- footer section-->
<footer class="ht-footer">

</footer>
<!-- end of footer section-->
<script src="{% static './js/jquery.js' %}"></script>
<script src="{% static './js/plugins.js' %}"></script>
<script src="{% static './js/plugins2.js' %}"></script>
<script src="{% static './js/custom.js' %}"></script>
</body>

<!-- celebritylist12:04-->
</html>
